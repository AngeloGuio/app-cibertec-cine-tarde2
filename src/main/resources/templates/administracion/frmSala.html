<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">
</head>
<body>
<script th:src="@{/scripts/web/administracion/frmsala.js}"
        type="text/javascript"></script>
<nav th:replace="~{layout::menu}" ></nav>
<div class="card">
    <div class="card-header">
        Lista de Salas
    </div>
    <div class="card-body">
        <button id="btnnuevo" type="button" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Nuevo</button>
        <table id="tblsala" class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Descripci√≥n</th>
                <th scope="col">Nro. de Asientos</th>
                <th scope="col">Estado</th>
                <th scope="col">Actualizar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sala: ${listasalas}">
                <td th:text="${sala.idsala}"></td>
                <td th:text="${sala.descsala}"></td>
                <td th:text="${sala.asientos}"></td>
                <td th:text="${sala.estado.descestado}"></td>
                <td>
                    <button type="button" class="btn btn-info btnactualizar"
                            th:data-idsala="${sala.idsala}"
                            th:data-descsala="${sala.descsala}"
                            th:data-asientos="${sala.asientos}"
                            th:data-idestado="${sala.estado.idestado}">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
